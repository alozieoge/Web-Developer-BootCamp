<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>

<body>
    <!--main>section>h1-->
    <main>
        <section>
            <h1> </h1>
        </section>
    </main>

    <!--h1+h2+h3-->
    <h1></h1>
    <h2></h2>
    <h2></h2>

    <!--ul>li*5-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!--nav>ul>li*5>a-->
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>

    <!--nav>ul>li*5>a$-->
    <nav>
        <ul>
            <li>
                <a1></a1>
            </li>
            <li>
                <a2></a2>
            </li>
            <li>
                <a3></a3>
            </li>
            <li>
                <a4></a4>
            </li>
            <li>
                <a5></a5>
            </li>
        </ul>
    </nav>

    <!--nav>ul>li*5>a[href=$]-->
    <nav>
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <!--nav>ul>li*4>a[href=www.$.com]-->
    <nav>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
        </ul>
    </nav>

    <!--nav>ul>li*5>a[href=www.$.com]{Click Me}-->
    <nav>
        <ul>
            <li><a href="www.1.com">Click Me</a></li>
            <li><a href="www.2.com">Click Me</a></li>
            <li><a href="www.3.com">Click Me</a></li>
            <li><a href="www.4.com">Click Me</a></li>
            <li><a href="www.5.com">Click Me</a></li>
        </ul>
    </nav>

    <!--nav>ul>li.item$*5-->
    <nav>
        <ul>
            <li class="item1"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
        </ul>
    </nav>
  
    <!--div+div>p>span+em^bq-->
    <div></div>
    <div>
        <p><span></span><em></em></p>
        <blockquote></blockquote>
    </div>

    <!--div+div>p>span+em^^bq-->
    <div></div>
    <div>
        <p><span></span><em></em></p>
    </div>
    <blockquote></blockquote>
